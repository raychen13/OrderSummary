<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body class="background-img">
  <img class="back-img" src="images/pattern-background-desktop.svg" alt="">
  <div class="page">
    <div class="top-img">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="summary">
      <h3>Order Summary</h3>

      <p>You can now listen to millions of songs, </p>
      <p>audiobooks, and podcasts on any</p>
      <p>device anywhere you like!</p>
    </div>
    <div class="plan">
      <div class="container">
        <img src="images/icon-music.svg" alt="">
        <div class="plandata">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
    </div>

    <div class="payment">
      <button class="btn"type="button" name="button">Proceed to Payment</button>

      <a class="cancel" href="#">Cancel Order</a>
    </div>


  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Raymond Chen</a>.
    </div>
  </footer>
</body>

</html>
